<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de prueba</title>
    <link rel="stylesheet" href="css/Visual-Pagina.css">
</head>
<body>
    
    <header>
        <h1 id="titulo">Javascript practico</h1>
    </header>
    <hr>

    <content id="content">

        <cuadrado>
    
        
            <form action="">

       
            
                <label for="InputCuadrado">
                calcular cuadrado</label>
       
                <br>

                <input type="number" id="InputCuadrado">
        
            
                <br>
      
                <button type="button" onclick="CalcularPerimetroCuadrado()">
                calcular perimetro
                </button>

                <button type="button" onclick="CalcularAreaCuadrado()">
                calcular area
                </button>

            </form>

        </cuadrado>

        <hr>

        <triangulo>
            <form action="calcularTriangulo">

                <label for="inputTriangulo1">
                    Valor primer lado triangulo
                </label>

                <br>

                <input type="number" id="inputTriangulo1">

                <br>

                <label for="inputTriangulo2">
                    Valor segundo lado triangulo
                </label>

                <input type="number" id="inputTriangulo2">

                <br>

                <label for="inputTrianguloBase">
                    Valor base triangulo
                </label>

                <input type="number" id="inputTrianguloBase">

                <br>

                <button type="button" onclick="calcularPerimetroTriangulo()">
                calcular perimetro triangulo
                </button>

                <button type="button" onclick="calcularAreaTriangulo()">
                    calcular area triangulo
                </button>
                
                <button type="button" onclick="calcularAlturaTriangulo()">
                    calcular altura triangulo
                </button>

            </form>
        </triangulo>
        <hr>
        <circulo>
    
        
            <form action="">

       
            
                <label for="inputCirculo">
                calcular cuadrado</label>
       
                <br>

                <input type="number" id="inputCirculo">
        
            
                <br>
      
                <button type="button" onclick="calcularDiametroCirculo()">
                calcular Diametro Circulo
                </button>

                <button type="button" onclick="calcularCircunsferencia()">
                calcular circunsferencia 
                </button>

                <button type="button" onclick="calcularAreaCirculo()">
                    calcular area de circulo
                </button>

            </form>

        </cuadrado>
        
    </content>




    <script src="./js/curso-javascript-practico.js"></script>
</body>
</html>
